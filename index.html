<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrollPosition = window.scrollY;
        const scrollPercent = (scrollPosition / totalHeight) * 100;

        // Adjust border gradient length as scroll percentage grows
        navbar.style.borderImage = `linear-gradient(90deg, #3498db ${scrollPercent}%, transparent 0%) 1`;
      });

    </script>

  </body>
</html>
